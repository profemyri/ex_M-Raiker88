<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ex_html-css-js.css"> 
    <title>Frieduría online</title>
</head>
<body>
    <h1>Freduria online</h1>
    <h2>¡¡Pide aqui tu pescaito rico!!</h2>

    <form id="pescaitoform">
        
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre">
        <br>
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos">
        <br>
        <label for="email">Email:</label>
        <input type="text" id="email">
        <br>
        <label for="direccion">direccion:</label>
        <input type="text" id="direccion">
        <br>
        <label for="telefono">telefono:</label>
        <input type="text" id="telefono">
        <br>
        <label for="hora">Hora de entrega:</label>
        <input type="time" id="hora" >
        <br>
        <select id="pescado">
            <option value="15">calamares (15€)</option>
            <option value="20">Adobo (20€)</option>
            <option value="10">Boquerone (10€)</option>
        </select>

        <br>

        <label> Nº de raciones</label>
        <select id="opciones">

            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>

        </select>
        <br>

        <label>Acompañamiento:</label>
        <br>
        <input type="checkbox" class="patatas" value="5"> patatas (5€)
        <br>
        <input type="checkbox" class="ensaladilla" value="4"> ensaladilla (4€) 
        <br>
        <input type="checkbox" class="manzanilla" value="1.5">  manzanilla (1.5€)

        <br>

        <label>Metodo de pago:</label>
        <select id="pago">
            <option>Efectivo</option>
            <option>Tarjeta</option>
            <option>PayPal</option>
        </select>

        <br>

        <textarea id="Instrucciones" maxlength="150" placeholder="Instrucciones adicionales"></textarea>
        <p>Caracteres escritos: <span id="contador">0</span></p>

        <p><strong>Total: <span id="total">0€</span></strong></p>
        <button type="submit" class="colorito" id="botonenvio">Enviar pedido</button>
        <button id="oscuro">Modo oscuro</button>
        <footer>Iker Amores Borrego</footer>

    </form>
    <script src="ex_html-css-js.js"></script>
</body>
</html>
